<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="./IMG-20231126-WA0005 - shabeer ali.jpg" alt="">
                <p class="stats-text">Stats for</p>
                <p class="name">Jeremy Jhonson</p>
            </div>
            <div class="times">
                <p>Daily</p>
                <p class="active">Weekly</p>
                <p>Monthly</p>
            </div>
        </div>
        <div class="tracks">
            <div class="track-item">
                <div class="nav">
                    <span>Work</span>
                    <span>...</span>
                </div>
                <p class="time">32hrs</p>
                <p class="previous">Last week - 36hrs</p>
            </div>
            <div class="track-item">
                <div class="nav">
                    <span>Play</span>
                    <span>...</span>
                </div>
                <p class="time">10hrs</p>
                <p class="previous">Last week - 8hrs</p>
            </div>
            <div class="track-item">
                <div class="nav">
                    <span>Study</span>
                    <span>...</span>
                </div>
                <p class="time">4hrs</p>
                <p class="previous">Last week - 7hrs</p>
            </div>
            <div class="track-item">
                <div class="nav">
                    <span>Exercise</span>
                    <span>...</span>
                </div>
                <p class="time">4hrs</p>
                <p class="previous">Last week - 5hrs</p>
            </div>
            <div class="track-item">
                <div class="nav">
                    <span>Social</span>
                    <span>...</span>
                </div>
                <p class="time">5hrs</p>
                <p class="previous">Last week - 10hrs</p>
            </div>
            <div class="track-item">
                <div class="nav">
                    <span>Self Care</span>
                    <span>...</span>
                </div>
                <p class="time">2hrs</p>
                <p class="previous">Last week - 2hrs</p>
            </div>
        </div>
    </div>
</body>
</html>
